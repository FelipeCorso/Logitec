<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
	</head>
	<body>
		<div ng-app="app" ng-controller="SearchCtrl">

			<h6>Filtros de Busca</h6>
			
			<label>Placa: </label>
			<input ng-value="placa"></input>
			
			<button ng-submit="submit()">Buscar</button>
			
			<table>
				<thead>
					<tr>
						<th>Placa</th>
						<th>Descricao</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="data in dataList">
				    	<td>{{ placa }}</td>
				    	<td>{{ descricao }}</td>
					</tr>
				</tbody>
			</table>		
		
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
